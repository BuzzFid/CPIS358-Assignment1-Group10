<head>
    <title>Login</title>
    <style>
        fieldset {
            width: 300px;
            padding: 15px;
        }

        label {
            display: block;        
            margin-bottom: 10px;  
        }

        input[type="text"],
        input[type="password"]
         {
            width: 100%;           
            padding: 5px;
            box-sizing: border-box;
            margin-top: 3px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 6px 10px;
        }
    </style>
</head>
<body>
    <form>
    <h2>create an account</h2>
    <fieldset>
            <legend>Your information</legend>
            <label>Full name: 
                 <input type="text" name="fullname" required /></label></br>
            <label>Email:
                <input type="email" name="email" required/></label> </br>
            <label>Password : 
                <input type="password" name="password" required/></label> </br>
            <label>Confirm Password : 
                <input type="password" name="confirm_password" required/></label><br>

            <label><input type="submit" value="Create Account"></label></br>

            <p>Already have an account? <a href="login.html">Login here.</a></p>
    </fieldset>
</form>
</body>
