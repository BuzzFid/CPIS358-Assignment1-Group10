<!DOCTYPE html>

    <title>Login</title>

<script>
         var helpArray =
            ["Enter your e-mail address in this input box, ", // element 0
                "Enter your username in this input box.", // element 1
                "Enter your password in this input box.", // element 2
                ""]; // element 3 nothing to display
        function helpText(message, field) {
            // If a specific field is provided, show the help text inline under that field's label.
            // message is an index into helpArray; message 3 (or missing) clears the tip.
            if (!field) {
                console.warn('helpText: no field provided');
                return;
            }
            var label = field.closest('label') || field.parentNode;
            if (!label) return;
            var tipEl = label.querySelector('.inline-tip');
            var text = helpArray[message] || '';
            if (!tipEl) {
                tipEl = document.createElement('div');
                tipEl.className = 'inline-tip';
                label.appendChild(tipEl);
            }
            if (text) {
                tipEl.textContent = text;
                tipEl.style.display = 'block';
            } else {
                tipEl.textContent = '';
                tipEl.style.display = 'none';
            }
        } // end function helpText
</script>
<body>

    <h1>Login in</h1>
  <fieldset>
        <legend>Your information</legend>
        <label>Email:
            <input type="email" name="email" required placeholder="Enter your email" onfocus="helpText(0, this)" onblur="helpText(3, this)" /></label></br>
        <label>Username:
            <input type="text" name="username" required placeholder="Enter your username" onfocus="helpText(1, this)" onblur="helpText(3, this)" /></label> </br>
        <label>Password :
            <input type="password" name="password" required placeholder="Enter your password" onfocus="helpText(2, this)" onblur="helpText(3, this)" />
        </label> </br>
